defaults: &defaults
  working_directory: ~/project/repo
  docker:
    - image: circleci/node:latest@sha256:cf2bc535c46454dcf9b3a927f0c78b53bdd87cbc93a52daf6e9bfe99f5dde862

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.05.0-ce
      - run:
          name: Install Docker client
          command: sudo apt-get install docker
      - run: docker build .

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
